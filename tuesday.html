<script>
  const track = document.getElementById("carouselTrack");
  const images = track.getElementsByTagName("img");
  let index = 0;

  function showImage(i) {
    const width = track.clientWidth;
    track.style.transform = `translateX(${-width * i}px)`;
  }

  function scrollManual(direction) {
    index += direction;
    if (index < 0) index = images.length - 1;
    if (index >= images.length) index = 0;
    showImage(index);
    resetAutoScroll();
  }

  function autoScroll() {
    index = (index + 1) % images.length;
    showImage(index);
  }

  let interval = setInterval(autoScroll, 3000);

  function resetAutoScroll() {
    clearInterval(interval);
    interval = setInterval(autoScroll, 3000);
  }

  window.addEventListener("resize", () => showImage(index));
  window.onload = () => showImage(index);

  function fixOrientation(img) {
    if (img.naturalHeight > img.naturalWidth) {
      img.classList.add('portrait');
    }
  }
</script>
